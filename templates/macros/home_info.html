{% macro left_image_info(image, title) -%}
	<div class="row w-100">
		<div class="col-7 position-relative">
			<img src="{{ image }}" style="width: 100%; height: 100%; object-fit: cover;">
			<div class="position-absolute" 
				style="
					top: -10px;
					right: -85px;
					height: 105%;
					width: 100px;
					background: white;
					transform-origin: top left;
					transform: rotate(10deg);"></div>
		</div>
		<div class="col py-4 d-flex flex-column justify-content-center" style="z-index: 0;">
			<h1 class="text-center">{{ title }}</h1>
			<p class="mt-4">
				{{ caller() }}
			</p>
		</div>
	</div>
{%- endmacro %}

{% macro right_image_info(image, title) -%}
	<div class="row w-100">
		<div class="col py-4 d-flex flex-column justify-content-center" style="z-index: 1;">
			<h1 class="text-center">{{ title }}</h1>
			<p class="mt-4 text-center">
				{{ caller() }}
			</p>
		</div>
		<div class="col-7 position-relative">
			<img src="{{ image }}" style="width: 100%; height: 100%; object-fit: cover;">
			<div class="position-absolute" 
				style="
					top: -20px;
					left: 10px;
					height: 105%;
					width: 100px;
					background: white;
					transform-origin: top left;
					transform: rotate(10deg);"></div>
		</div>
	</div>
{%- endmacro %}
