  {%
    set navbar_menu = [
      {"name": "home", "url": "/"},
      {"name": "about", "url": "/about"},
      {"name": "contact us", "url": "/contact-us"}
    ]
  %}

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-lg-top" style="background: //#191919;">
  
  <div class="container-fluid">

    <a class="navbar-brand" href="/">
      <img class="" src="/content/logo.png" alt="RCI Limited" height="50px" width="auto">
    </a>
    

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_navbar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="main_navbar">
      
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        
        {# looping through navbar_menu to populate navbar #}
        {% for each in navbar_menu %}
        <li class="nav-item text-capitalize ms-4">
          <a class="nav-link active" aria-current="page" href="{{each.url}}">{{each.name}}</a>
        </li>
        {% endfor %}
      
      </ul>
      

      <!--form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form-->
    </div>
 
  </div>

</nav>
